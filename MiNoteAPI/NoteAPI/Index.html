    <script>
        var uri = 'api/notes';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri).done(function (data) {
                // For each item contained in data:
                $.each(data, function (key, item) {
                    //For each property contained in item:
                    $.each(item, function (propname, prop) {
                        // Add a list item for the note.
                        $('<li>', { text: prop }).appendTo($('#notes'));
                    });
                });
            });
        });
